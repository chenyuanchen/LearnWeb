<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>learning table</title>
    </head>
    <body>
        <h4>单元格跨两格：</h4>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>5535 3535</td>
                <td>5452 8990</td>
            </tr>
        </table>
        <h4>单元格跨两列</h4>
        <table border="1">
            <tr>
                <th>First Name:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone:</th>
                <td>5532 9890</td>
            </tr>
            <tr>
                <td>1434 3240</td>
            </tr>
        </table>

        <table border="1">
            <tr>
              <td>
                <p>这是一个段落</p>
                <p>这是另一个段落</p>
              </td>
              <td>这个单元格包含一个表格:
                <table border="1">
                   <tr>
                     <td>A</td>
                     <td>B</td>
                   </tr>
                   <tr>
                     <td>C</td>
                     <td>D</td>
                   </tr>
                </table>
              </td>
            </tr>
            <tr>
                <td>这个单元格包含一个列表
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
                </td>
                <td>HELLO</td>
            </tr>
        </table>
    </body>
</html>
